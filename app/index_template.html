<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="{%=o.htmlWebpackPlugin.options.styles%}">
			<title>{%=o.htmlWebpackPlugin.options.title%}</title>
	</head>
	<body id='body'>
		<noscript>
			<style type="text/css">
				.pagecontainer {display:none;}
			</style>
			<div class="noscriptmsg">
					You don't have javascript enabled.
					Please enable to view content.
			</div>
		</noscript>
		<div class="game-container">
			<div class="header">
				<h1>Snake</h1>
			</div>
			<canvas id="game-canvas" width="600" height="400" style="border:1px solid #000000;"></canvas>
			<div class="sidebar">
				<div class="scoreboard">
					<label id="scoreLabel">Score:</label>
					<span id="score" for="scoreLabel">0</span>
				</div>
				<div class="controls">
					<h3>Controls</h3>
					<td>
						<tr>None right now</tr>
					</td>
				</div>
				<div class="stats">
					<h3>Stats</h3>
					<td>
						<label id="fpslabel">FPS:</label>
						<span id="fps" for="fpslabel">0</span>
					</td>
				</div>
			</div>
		</div>
	</body>
</html>
